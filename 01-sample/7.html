<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <title>7</title>
</head>
<body>
    <div id="main">
        <h1>{{title}}</h1>
        <button @click="getDate">Get date</button>
    </div>

    <script>
        var app = new Vue({
            el:"#main",
            data: {
                title: "Created & Mounted",
                text: ""
            },
            created () {
                getDate();
            },
            mounted () {
                getDate();
            },
            methods: {
                getDate() {
                    alert(`The time is ${Date.now().toLocaleString()}`);
                }
            }

        })
    </script>
</body>
</html>
